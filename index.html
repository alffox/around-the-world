<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.svg" />
    <title>Liferay Around the World</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="container">

        <header class="row">
            <div class="col-md-12 text-center text-uppercase">
                <img class="float-left img-fluid favicon" src="images/favicon.svg" alt="Paper airplane icon" />
                <h1 class="title-super text-muted position-relative d-none d-sm-block">Liferay Around the World</h1>
            </div>
        </header>

        <div class="row">
            <div class="col-md-1 flag">
                <img class="d-block" src="https://via.placeholder.com/48x48" alt="World's icon" />
            </div>
            <div class="col-md-11 text-center">
                <h2 class="location">Location, date, time</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="location-tags d-none d-sm-block"></h3>
            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">All Locations</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse show" id="navbarSupportedContent" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Americas
                        </a>
                        <div class="dropdown-menu" id="americas">
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Europe
                        </a>
                        <div class="dropdown-menu" id="europe">
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Africa
                        </a>
                        <div class="dropdown-menu" id="africa">
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Asia-Pacific
                        </a>
                        <div class="dropdown-menu" id="asia-pacific">
                        </div>
                    </li>
                </ul>
<!--                 <form class="form-inline my-2 my-md-0">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form> -->
            </div>
        </nav>

        <div class="atw-info">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-9 atw-box">News
                        <div class="news">
                        </div>
                    </div>
                    <div class="atw-side col-md-3">
                        <div class="weather">
                        </div>
                        <div class="map">
                        </div>
                        <div class="webcam">
                        </div>
                        <div class="wiki">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-columns"></div>

        <footer class="row footer text-muted text-center p-3">
            <div class="col-md-12">
                <span class="col-md-3">About</span>
                <span class="col-md-3">New issue / Feature Request</span>
                <span class="col-md-3">More about Locations</span>
                <span class="col-md-3">Powered by ...</span>
            </div>
        </footer>

    </div><!-- container ends -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/APIKeys.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsIBNOK4MKVdeJYkugTaC7SGUekg4ine4"></script>
    <script src="js/app.js"></script>
</body>
